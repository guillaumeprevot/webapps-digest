<!DOCTYPE html>
<html manifest="./webapps-digest.appcache">
	<head>
		<title>Digest</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./libs/bootstrap3/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./libs/bootstrap-multiselect/bootstrap-multiselect.css" />
		<link rel="stylesheet" type="text/css" href="./webapps-digest.css" />
		<link href="./webapps-digest.ico" rel="shortcut icon" />
		<link href="./webapps-digest.ico" rel="icon" type="image/x-icon" />
		<link href="./webapps-digest.png" rel="icon" type="image/png" sizes="16x16" />
	</head>
	<body>

<div id="digest-toolbar">
	<select id="digest-type-select" class="form-control"></select>

	<button id="digest-files-button" class="btn btn-primary">
		<span class="glyphicon glyphicon-file"></span>
		<span>Ajouter des fichiers</span>
	</button>
	<input id="digest-files-input" type="file" multiple />

	<a id="digest-download-button" href="#" class="btn btn-default">
		<span class="glyphicon glyphicon-download"></span>
		<span>Télécharger</span>
	</a>

	<button id="digest-clear-button" class="btn btn-default">
		<span class="glyphicon glyphicon-remove"></span>
		<span>Vider</span>
	</button>
	
	<input id="digest-compare-input" class="form-control" type="text" placeholder="Valeur à vérifier" />
</div>

<div id="digest-progress">
	<div aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
</div>

<table id="digest-table" class="table">
	<thead>
		<tr>
			<th data-sort="name">Fichier</th>
			<th data-sort="size">Taille</th>
			<th data-sort="algorithm">Algorithme</th>
			<th data-sort="hash">Résultat</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<div id="digest-copyright">
	Développé par <a target="_blank" href="https://github.com/guillaumeprevot">Tech GP</a>
	grâce à <a target="_blank" href="https://jquery.com/">jQuery</a>,

	favicon par <a target="_blank" href="https://dryicons.com/">DryIcons</a>.
</div>

		<script type="text/javascript" src="./libs/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="./libs/bootstrap3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./libs/bootstrap-multiselect/bootstrap-multiselect.js"></script>
		<script type="text/javascript" src="./libs/forge/forge-custom-digest.min.js"></script>
		<script type="text/javascript" src="./webapps-digest.js"></script>
	</body>
</html>
