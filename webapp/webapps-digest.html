<!DOCTYPE html>
<html>
	<head>
		<title>Digest</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./libs/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./webapps-digest.css" />
		<link href="./webapps-digest.ico" rel="shortcut icon" />
		<link href="./webapps-digest.ico" rel="icon" type="image/x-icon" />
		<link href="./webapps-digest.png" rel="icon" type="image/png" sizes="16x16" />
	</head>
	<body>

<div id="digest-toolbar" class="bg-dark">
	<div class="dropdown">
		<button class="btn btn-light dropdown-toggle" type="button" id="digest-algorithm-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<img src="./libs/material-icons/algorithm.svg" />
			<span>ALGORITHM</span>
		</button>
		<div class="dropdown-menu" id="digest-algorithm-menu" aria-labelledby="digest-algorithm-button">
		</div>
	</div>

	<button id="digest-files-button" class="btn btn-light">
		<img src="./libs/material-icons/files.svg" />
		<span>Ajouter des fichiers</span>
	</button>
	<input id="digest-files-input" type="file" multiple />

	<a id="digest-download-button" href="#" class="btn btn-light">
		<img src="./libs/material-icons/download.svg" />
		<span>Télécharger</span>
	</a>

	<button id="digest-clear-button" class="btn btn-light">
		<img src="./libs/material-icons/clear.svg" />
		<span>Vider</span>
	</button>
	
	<input id="digest-compare-input" class="form-control" type="text" placeholder="Valeur à vérifier" />
</div>

<div id="digest-progress">
	<div class="bg-dark text-light" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
</div>

<div id="digest-table" class="table-responsive">
	<table class="table">
		<thead>
			<tr>
				<th data-sort="hash">Résultat</th>
				<th data-sort="algorithm">Algorithme</th>
				<th data-sort="size">Taille</th>
				<th data-sort="name">Fichier</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
